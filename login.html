<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід та реєстрація</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light" style="background-color: #343a40;">
        <a class="navbar-brand text-white" href="index.html">Телефонний Довідник</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link text-white" href="profile.html">Профіль</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="login.html">Вхід</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="app.html">Додаток</a></li>
        </ul>
    </header>

    <!-- Main content -->
    <main class="container mt-5">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Вхід</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Реєстрація</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content mt-4" id="authTabsContent">
            <!-- Вхід -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <div class="auth-form">
                    <h4>Вхід</h4>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Введіть email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введіть пароль"
                                required>
                        </div>
                        <button type="submit" class="btn">Увійти</button>
                        <p class="mt-3">Немає акаунту? <a href="#register" data-toggle="tab">Зареєструйтесь</a></p>
                    </form>
                </div>
            </div>

            <!-- Реєстрація -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <div class="auth-form">
                    <h4>Реєстрація</h4>
                    <form>
                        <div class="form-group">
                            <label for="name">Ім'я</label>
                            <input type="text" class="form-control" id="name" placeholder="Введіть ім'я" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Введіть email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введіть пароль"
                                required>
                        </div>
                        <button type="submit" class="btn">Зареєструватися</button>
                        <p class="mt-3">Вже є акаунт? <a href="#login" data-toggle="tab">Увійдіть</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2025 Ваш поміник </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
